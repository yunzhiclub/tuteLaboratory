<div ng-show="dataType === 'remote'"class="alert alert-success" role="alert">当前数据源：远程数据。</div>
<div ng-show="dataType === 'local'" class="alert alert-warning" role="alert">当前数据源：本地数据。</div>

<div class="row marketing">
  <div ng-repeat="object in lists">
    <h4><a ng-sref='about'>{{object.title}}</a></h4>
    <p ng-hide="object.showMore" ng-bind-html="object.content | yunzhiMore"></p>
    <p ng-show="object.showMore" ng-bind-html="object.content"></p>
    <button type="button" class="btn-sm btn-info" ng-click="toggleShowMore(object)"><i class="glyphicon glyphicon-eye-open"></i>&nbsp;more</button>
    <hr>
  </div>
</div>
